<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Café Jasón</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <ul>
            <li><a href="#">FAQS</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="main-section">
        <h1>Café Jasón</h1>
    </div>

    <div class="products">
        <div class="product">
            <div class="content">
                <div class="img-container">
                    <img src="./img/bagel.JPG" alt="" width="250px">
                </div>
                <h1>Bagel BLT</h1>
                <p>Pan artesanal, bacon, lettuce & tomatoe</p>
                <div class="button-container">
                    <button class="product-button">Ordenar</button>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="content">
                <div class="img-container">
                    <img src="./img/latte.JPG" alt="" width="250px">
                </div>
                <h1>Latte</h1>
                <p>Shot de nuestro Espresso + Leche especial</p>
                <div class="button-container">
                    <button class="product-button">Ordenar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
